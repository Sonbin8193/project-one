<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Tạo Form</title>
</head>
<body>
    <form><fieldset>
<legend><h2>Đăng ký thành viên</h2></legend>
<p>Tài khoản</p>
<input name="taikhoan"   placeholder="Tên tài khoản" /><br>
<input type="password" name="taikhoan"  placeholder="Mật khẩu"  /><br>
<p>Họ Tên</p>
<input type="text"  name="firstname"    placeholder="Firstname"/><br>
<input type="text" name="lastnme"   placeholder="Lastname" /><br>
<p>Email:</p>
<input type="email" name="Email" placeholder="Email" /><br>
<p>Số điện thoại:</p>
<input type="number" name="phone"  placeholder="SĐT" /><br>
<p> Giới tính</p>
<input type="radio" name="gioitinh" value="1"checked/>  Nữ<br>  
<input type="radio" name="gioitinh" value="0"/> Nam<br>
<input type="radio" name="gioitinh" value="2"/>  Gay<br>
<p>Năm sinh:</p> 
<input type="date" name="birth">
<p>Sở thích:</p>
<input  type="checkbox" name="dulich" value="dl"> Du lịch<br>
<input type="checkbox"  name="dulich" value="dt"> Đọc truyện<br>
<input type="checkbox"  name="dulich" value="game"> Chơi Game<br>
<p>Thông tin thêm:</p>
<textarea rows="4"  cols="50"></textarea><br>
<button type="submit">Xác nhận</button>
    </form>
</fieldset>
</body>
</html>
